<div [class]="selectedId !== '0'  ? 'post-detail' : 'box'">
<h3>{{selectedId !== '0' ? "Edit" : "Add"}} Post</h3>
<form #PostForm>
    <div>
        <label>등록자 : </label>
        <input type="text" name ="userId" placeholder="userId" [(ngModel)]="userId"/>
    </div>
    <div>
        <label>고유키 : </label>
        <input type="text" name ="id"  placeholder="id" [(ngModel)]="id"/>
    </div>
    <div>    
        <label>제목 : </label>
        <input type="text" name ="title" placeholder="title" [(ngModel)]="title"/>
    </div>
    <div>
        <label>내용 : </label>
        <input type="text" name ="body" placeholder="body" [(ngModel)]="body"/>
    </div>
    <div>
        <button (click)="cancelPost()">취소</button>
    </div>
</form>
</div>
